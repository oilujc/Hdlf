<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="">{{section?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <h2 class="ion-text-center text-select">{{section?.title}}</h2>
	<ion-text>
    	<div class="ion-padding text-select" [innerHTML]="section?.content"></div>
	</ion-text>
</ion-content>
