<ion-app>
    <div class="bookSplash" [ngClass]="{'hide': !splash}">
        <img src="{{bookImgName}}">
    </div>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title class="menu">Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-card text-center class="hide-card">
                    <img src="assets/hector-pernia.jpeg" class="custom-avatar" />
                    <h3>Pbro. Héctor Pernía, mfc</h3>
                    <hr>
                </ion-card>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item>
                            <ion-icon slot="start" name="medkit"></ion-icon>
                            <ion-label>
                                ¿Cómo fundar Hospitalitos de la fé?
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false" (click)="changeBook($event)">
                        <ion-item>
                            <ion-icon slot="start" name="book"></ion-icon>
                            <ion-label>
                                Cambiar libro
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
